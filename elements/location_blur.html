<element name="location-blur">
  <template>

    <section role="region">
      <header>
        <a href="#.settings-intro">
          <span class="icon icon-back">back</span>
        </a>
        <menu type="toolbar">
          <!-- <button class="explain"><span>info</span></button> -->
        </menu>
        <h1>Location Blur</h1>
      </header>
    </section>

    <div class="card-content setting topic location-blur on">
      <div class="topic-top">
        <div class="description on">
          Not every app needs your exact location to function properly. Instead of sharing your exact coordinates, you can choose to share the city or the country you are in, effectively blurring your location.
        </div>
        <div class="description off">
          Many apps will access your exact location to tailor information to your needs. All this data combined can be used to generate a movement profile of all the places you have been to.
        </div>

        <div class="topic-details">
          <div class="main-image">
            <img class="on" src="/images/locationblur_on.png" alt="">
            <img class="off" src="/images/locationblur_off.png" alt="">
          </div>

          <div class="settings-scroll-target"></div>

          <div class="grip"></div>

          <div class="topic-switch">
            <div class="title">Location Blur</div>
            <div class="setting-toggle"><div></div></div>
          </div>
        </div>
      </div>

      <ul class="settings-list">
        <li class="_level-of-blur-widget">
          <div class="setting level-of-blur city">
		 <span class="menu-item-long-desc">
		 	How precise should the location be?
          </span>
          <br />
          	<input type = "radio"
                 name = "radSize"
                 id = "LocExact"
                 value = "Exact"
                 checked = "checked" />
          <label for = "LocExact">Exact</label>
          <br />
          <input type = "radio"
                 name = "radSize"
                 id = "LocCity"
                 value = "City" />
          <label for = "LocCity">City</label>
 		  <br />
          <input type = "radio"
                 name = "radSize"
                 id = "LocCountry"
                 value = "Country" />
          <label for = "LocCountry">Country</label>
          <br />
          <input type = "radio"
                 name = "radSize"
                 id = "LocRandom"
                 value = "Random" />
          <label for = "LocRandom">Random</label>
          <br />
          </div>
          <span class="menu-item-long-desc">
            Apps will get the centre of the city you are in, as your location. For most weather apps that is enough information.
          </span>
        </li>
        <li>
          
          <small class="menu-item-desc">
            define the location, you want the app to use
          </small><span class="menu-item">
            Manual Location
          </span>
        </li>
      </ul>
    </div>

  </template>
</element>
