<element name="location-blur">
    <template>

	<section role="region">
	    <header>
		<a href="#.settings-panel#.settings-panel-list">
		    <span class="icon icon-back">back</span>
		</a>
		<menu type="toolbar">
		    <!-- <button class="explain"><span>info</span></button> -->
		</menu>
		<h1>Location Blur</h1>
	    </header>
	</section>

	<div class="card-content topic location-blur">
	    <div class="topic-top setting location-blur on">
            <div class="illustrated-description">
                <div class="description on">
                    Not every app needs your exact location to function properly. Instead of sharing your exact coordinates, you can choose to not share any location, a random place or pick a country, effectively blurring your location.
                </div>
                <div class="description off">
                    Many apps will access your exact location to tailor information to your needs. All this data combined can be used to generate a movement profile of all the places you have been to.
                </div>

                <div class="topic-details">
                    <div class="main-image">
                        <img class="on" src="/images/locationblur_on.png" alt="">
                        <img class="off" src="/images/locationblur_off.png" alt="">
                    </div>

                    <div class="settings-scroll-target"></div>

                    <div class="grip"></div>

                </div>
            </div>
            <div class="topic-switch">
                <div class="title">Location Blur</div>
                <div class="setting-toggle" data-action="locationblur-toggle"><div></div></div>
            </div>
	    </div>

	    <section data-type="list" class="full-height">
		<ul class="settings-list large">
		    <li class="_level-of-blur-widget">
			<form class="locationBlurSettings">
			    <div class="setting level-of-blur city vertical">
				<p>Precision</p>
				<p>How precise should the location be?</p>
				<label class="pack-radio">
				    <span class="label-text">Turn location off</span>
				    <input type = "radio"
					   name = "radSize"
					   id = "LocOff"
					   value = "Off"
					   onclick = "app.locationBlur.setBlurLevel(this)"
					   required />
				    <span></span>
				</label>
				<label class="pack-radio">
				    <span class="label-text">Use random location</span>
				    <input type = "radio"
					   name = "radSize"
					   id = "LocRandom"
					   value = "Random" 
					   onclick = "app.locationBlur.setBlurLevel(this)"
					   checked
					   required />
				    <span></span>
				</label>
				<!--<label class="pack-radio">
				    <span class="label-text">Choose location on map</span>
				    <input type = "radio"
					   name = "radSize"
					   id = "LocMap"
					   value = "Map" 
					   onclick = "app.locationBlur.setBlurLevel(this)"
					   required />
				    <span></span>
				</label>-->
				<label class="pack-radio">
				    <span class="label-text">Choose a country</span>
				    <input type = "radio"
					   name = "radSize"
					   id = "LocCountry"
					   class = "LocMapPick"
					   value = "Country"
					   required />
					   <span></span>
				</label>
				<div class="countrySelectContainer"></div>
				<!--<span class="button icon icon-dialog" id="select-dirty-hack">
			    	<select name="country" class="LocationCountryPicker">
			    		<option value="Country" selected="selected">Mozilla settings</option>
		                <option value="Country">Deutsche Telekom settings</option>
			    	</select>
		    	</span>-->
				<p class="after">
				    Apps will get the centre of the city you are in as your location. For most weather apps that is enough information.
				</p>
			    </div>
			</form>
		    </li>
		</ul>
	    </section>

	    <section role="region" class="bottom-list bottom-description">
	        <section>
	          <header>
	            <h2>What is Location Blur</h2>
	          </header>
	        </section>
	        <section data-type="list">
	          <ul class="settings-list large">
	            <li class="setting">
	              <p>
	              Not every app needs your exact location to function properly. Instead of sharing your exact coordinates, you can choose to not share any location, a random place or pick a country, effectively blurring your location.
	              </p>
	            </li>
	          </ul>
	        </section>
	      </section>
	</div>

	<section role="region" class="fullscreen">
	    <form role="dialog" data-type="confirm" id="locationblur-locationpickerdialog">
		<section>
		    <div style="text-align: center;"><progress></progress></div>
		</section>
		<section id="locationblur-locationpickersection">
		    <div id="locationblur-locationpicker"></div>
		</section>
		<menu>
		    <button type="button" onclick="app.locationBlur.closeLocationDialog()">Cancel</button>
		    <button type="button" onclick="app.locationBlur.confirmLocation()" class="recommend">OK</button>
		</menu>
	    </form>	
	</section>
	
    </template>
</element>
