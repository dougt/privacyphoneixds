<element name="location-blur">
    <template>

	<section role="region">
	    <header>
		<a href="#.settings-intro">
		    <span class="icon icon-back">back</span>
		</a>
		<menu type="toolbar">
		    <!-- <button class="explain"><span>info</span></button> -->
		</menu>
		<h1>Location Blur</h1>
	    </header>
	</section>

	<div class="card-content topic location-blur">
	    <div class="topic-top setting location-blur on">
		<div class="description on">
		    Not every app needs your exact location to function properly. Instead of sharing your exact coordinates, you can choose to share the city or the country you are in, effectively blurring your location.
		</div>
		<div class="description off">
		    Many apps will access your exact location to tailor information to your needs. All this data combined can be used to generate a movement profile of all the places you have been to.
		</div>

		<div class="topic-details">
		    <div class="main-image">
			<img class="on" src="/images/locationblur_on.png" alt="">
			<img class="off" src="/images/locationblur_off.png" alt="">
		    </div>

		    <div class="settings-scroll-target"></div>

		    <div class="grip"></div>

		    <div class="topic-switch">
			<div class="title">Location Blur</div>
			<div class="setting-toggle" data-action="locationblur-toggle"><div></div></div>
		    </div>
		</div>
	    </div>

	    <section data-type="list" class="full-height">
		<ul class="settings-list large">
		    <li class="_level-of-blur-widget">
			<form id="locationBlurSettings">
			    <div class="setting level-of-blur city vertical">
				<p>Precision</p>
				<p>How precise should the location be?</p>
				<label class="pack-radio"
				       for = "LocExact">
				    <span class="label-text">Exact</span>
				    <input type = "radio"
					   name = "radSize"
					   id = "LocExact"
					   value = "Exact"
					   onclick = "foxPrivacyApp.locationBlur.setBlurLevel(this)"
					   checked
					   required />
				    <span></span>
				</label>
				<label class="pack-radio"
				       for = "LocCity">
				    <span class="label-text">City</span>
				    <input type = "radio"
					   name = "radSize"
					   id = "LocCity"
					   value = "City"
					   onclick = "foxPrivacyApp.locationBlur.setBlurLevel(this)"
					   required />
				    <span></span>
				</label>
				<label class="pack-radio"
				       for = "LocCountry">
				    <span class="label-text">Country</span>
				    <input type = "radio"
					   name = "radSize"
					   id = "LocCountry"
					   value = "Country" 
					   onclick = "foxPrivacyApp.locationBlur.setBlurLevel(this)"
					   required />
				    <span></span>
				</label>
				<label class="pack-radio"
				       for = "LocRandom">
				    <span class="label-text">Random</span>
				    <input type = "radio"
					   name = "radSize"
					   id = "LocRandom"
					   value = "Random" 
					   onclick = "foxPrivacyApp.locationBlur.setBlurLevel(this)"
					   required />
				    <span></span>
				</label>
				<label class="pack-radio"
				       for = "LocMap">
				    <span class="label-text">Choose location on map</span>
				    <input type = "radio"
					   name = "radSize"
					   id = "LocMap"
					   value = "Map" 
					   onclick = "foxPrivacyApp.locationBlur.setBlurLevel(this)"
					   required />
				    <span></span>
				</label>
				<p class="after">
				    Apps will get the centre of the city you are in as your location. For most weather apps that is enough information.
				</p>
			    </div>
			</form>
		    </li>
		</ul>
	    </section>
	</div>

	<section role="region" class="fullscreen">
	    <form role="dialog" data-type="confirm" id="locationblur-locationpickerdialog">
		<section>
		    <div style="text-align: center;"><progress></progress></div>
		</section>
		<section id="locationblur-locationpickersection">
		    <div id="locationblur-locationpicker">
		</section>
		<menu>
		    <button type="button" onclick="foxPrivacyApp.locationBlur.closeLocationDialog()">Cancel</button>
		    <button type="button" onclick="foxPrivacyApp.locationBlur.setLocation()" class="recommend">OK</button>
		</menu>
	    </form>	
	</section>
	
    </template>
</element>
