<element name="key-exchange">
  <template>

    <section role="region">
      <header>
        <a href="#.settings-intro">
          <span class="icon icon-back">back</span>
        </a>
        <menu type="toolbar">
          <!-- <button class="explain"><span>info</span></button> -->
        </menu>
        <h1>Key Exchange</h1>
      </header>
    </section>

    <div class="card-content topic key-exchange">
      <div class="topic-top setting key-exchange on">
        <div class="description on">
          Encryption is similar to putting a letter into an envelope. All you need to do is exchange keys with your friends and colleagues once - the Fox will help you with that.
        </div>
        <div class="description off">
          Similar to a post card, unencrypted e-mails can be intercepted and read by anyone on the internet. It's also rather easy to fake the sender address to appear trustworthy, while conveying malicious attachments.
        </div>

        <div class="topic-details">
          <div class="main-image">
            <img class="on" src="/images/keyexchange_on.png" alt="">
            <img class="off" src="/images/keyexchange_off.png" alt="">
          </div>

          <div class="settings-scroll-target"></div>

          <div class="grip"></div>

          <div class="topic-switch">
            <div class="title">Key Exchange</div>
            <div class="setting-toggle" data-action="keyexchange-toggle"><div></div></div>
          </div>
        </div>
      </div>

      <section data-type="list" class="full-height">
        <ul class="settings-list">
          <li class="settings-area">
            <button>Exchange keys</button>
            <table>
              <tr><td>Your keys (3)</td></tr>
              <tr><td>example key 1</td></tr>
              <tr><td>example key 2</td></tr>
              <tr><td>example key 3</td></tr>
            </table>
          </li>
        </ul>
      </section>
    </div>

  </template>
</element>
