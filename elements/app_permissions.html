<element name="app-permissions">
  <template>

    <section role="region">
      <header>
        <a href="#.settings-panel#.settings-panel-list">
          <span class="icon icon-back">back</span>
        </a>
        <menu type="toolbar">
          <!-- <button class="explain"><span>info</span></button> -->
        </menu>
        <h1>Permissions History</h1>
      </header>
    </section>

    <div class="card-content topic app-permissions">
      <div class="topic-top setting app-permissions off">
          <div class="illustrated-description">
            <div class="description on">
              The Permissions History gives a full overview of all apps and the data they currently have access to. You can adjust the settings for each app individually. Some apps might not need access to all your data to do what you want them to.
            </div>
            <div class="description off">
              Almost all apps use some of your data, like your address book, or a feature of your phone, like the camera. It is difficult to keep track of all the different app activities because they happen automatically. That is why people often do not even know what app uses what data.
            </div>

            <div class="topic-details">
              <div class="main-image">
                <img class="on" src="/images/apppermissions_on.png" alt="">
                <img class="off" src="/images/apppermissions_off.png" alt="">
              </div>

              <div class="settings-scroll-target"></div>

              <div class="grip"></div>
            </div>
          </div>
          <div class="topic-switch">
            <div class="title">Permissions History</div>
            <div class="setting-toggle" data-action="apppermissions-toggle"><div></div></div>
          </div>
        </div>

        <section data-type="list" class="full-height tabbed spacing-top">
          <header>
            <span class="tab tab-0 selected" data-tab="0">Apps</span>
            <span class="tab tab-1" data-tab="1">Resources</span>
          </header>
          <ul class="settings-list multiline tab tab-0 selected">
            <li>
              <aside>
                <img src="/images/app-icons/Camera_60.png">
              </aside>
              <p>Camera</p>
              <p>Location</p>
              <p>Camera Hardware</p>
              <p>Storage</p>
              <p>Wifi</p>
            </li>
            <li>
              <aside>
                <img src="/images/app-icons/Sms_60.png">
              </aside>
              <p>SMS</p>
              <p>contacts</p>
              <p>Storage</p>
              <p>Location</p>
            </li>
            <li>
              <aside>
                <img src="/images/app-icons/Email_60.png">
              </aside>
              <p>E-Mail</p>
              <p>Wifi</p>
              <p>Contacts</p>
              <p>Location</p>
            </li>
          </ul>
          <ul class="settings-list multiline tab tab-1">
            <li>
              <aside class="icon settings-icon wifi"></aside>
              <p>Wifi</p>
              <p>Camera</p>
              <p>E-Mail</p>
            </li>
            <li>
              <aside class="icon settings-icon permissions-contacts"></aside>
              <p>Contacts</p>
              <p>E-Mail</p>
              <p>SMS</p>
            </li>
            <li>
              <aside class="icon settings-icon permissions-camera"></aside>
              <p>Camera Hardware</p>
              <p>Camera</p>
            </li>
            <li>
              <aside class="icon settings-icon permissions-devicestorage"></aside>
              <p>Storage</p>
              <p>Camera</p>
              <p>SMS</p>
            </li>
            <li>
              <aside class="icon settings-icon permissions-geolocation"></aside>
              <p>Location</p>
              <p>Camera</p>
              <p>SMS</p>
              <p>E-Mail</p>
            </li>
          </ul>
        </section>

        <section role="region" class="bottom-list bottom-description">
          <section>
            <header class="separator">
              <h2>What is Permissions History</h2>
            </header>
          </section>
          <section data-type="list">
            <ul class="settings-list large">
              <li class="setting">
                <p>
                The Permissions History gives a full overview of all apps and the data they currently have access to. You can adjust the settings for each app individually. Some apps might not need access to all your data to do what you want them to.
                </p>
              </li>
            </ul>
          </section>
        </section>

      </div>

      <section data-type="list" class="full-height">
        <ul class="settings-list">

            <small class="menu-item-desc">
              texttexttexttexttexttex
            </small>
            <span class="menu-item">
              TEXTTEXTTEXTTEX
            </span>
          </li> -->
        </ul>
      </section>
    </div>

  </template>
</element>
