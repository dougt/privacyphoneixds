<element name="tor">
  <template>

    <section role="region">
      <header>
        <a href="#.settings-panel#.settings-panel-list">
          <span class="icon icon-back">back</span>
        </a>
        <menu type="toolbar">
          <!-- <button class="explain"><span>info</span></button> -->
        </menu>
        <h1>TOR</h1>
      </header>
    </section>

    <div class="card-content topic tor">
      <div class="topic-top setting tor on">
        <div class="illustrated-description">
          <div class="description on">
          </div>
          <div class="description off">
          </div>

          <div class="topic-details">
            <div class="main-image">
              <img class="on" src="/images/tor.png" alt="">
              <img class="off" src="/images/tor.png" alt="">
            </div>

            <div class="settings-scroll-target"></div>

            <div class="grip"></div>
          </div>
        </div>
        <div class="topic-switch">
          <div class="title">TOR</div>
          <div class="setting-toggle" data-action="tor-toggle"><div></div></div>
        </div>
      </div>

      <div class="description">
      </div>

      <section data-type="list" class="full-height">
        <ul class="settings-list">
          <li class="setting http on">
            <div class="topic-switch">
              <span class="title">
                HTTP
              </span>
              <div class="setting-toggle" data-action="tor-toggleprotocol" data-target="http"><div></div></div>
            </div>
          </li>
          <li class="setting socks on">
            <div class="topic-switch">
              <span class="title">
                SOCKS
              </span>
              <div class="setting-toggle" data-action="tor-toggleprotocol" data-target="socks"><div></div></div>
            </div>
          </li>
          <li class="setting ssl on">
            <div class="topic-switch">
              <span class="title">
                SSL
              </span>
              <div class="setting-toggle" data-action="tor-toggleprotocol" data-target="ssl"><div></div></div>
            </div>
          </li>
        </ul>
      </section>

    </div>

  </template>
</element>
