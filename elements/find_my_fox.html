<element name="find-my-fox">
  <template>

    <section role="region">
      <header>
        <a href="#.settings-panel#.settings-panel-list">
          <span class="icon icon-back">back</span>
        </a>
        <menu type="toolbar">
          <!-- <button class="explain"><span>info</span></button> -->
        </menu>
        <h1>Locate My Device</h1>
      </header>
    </section>

    <div class="card-content topic find-my-fox">
      <div class="topic-top setting find-my-fox on">
        <div class="illustrated-description">
          <div class="description on">
            Locate My Device helps in case you lost your phone or your phone got stolen. Locate My Device allows you to see the exact location of your phone in any browser. That information is secured by a password only you know.
          </div>
          <div class="description off">
            Many people see their phone as an intimate companion. The device, as well as the data stored on it, are precious. Because we carry our phone everywhere we go, it can get lost easily.
          </div>

          <div class="topic-details">
            <div class="main-image">
              <img class="on" src="/images/findmyfox_on.png" alt="">
              <img class="off" src="/images/findmyfox_off.png" alt="">
            </div>

            <div class="settings-scroll-target"></div>

            <div class="grip"></div>
          </div>
        </div>
        <div class="topic-switch">
          <div class="title">Locate My Device</div>
          <div class="setting-toggle" data-action="findmyfox-toggle"><div></div></div>
        </div>
      </div>

      <section data-type="list" class="full-height">
        <ul class="settings-list large">
          <li class="setting remotewipe off">
            <div>
              <span class="title">
                Remote wipe
              </span>
              <div class="setting-toggle" data-action="remotewipe-toggle"><div></div></div>
            </div>
          </li>
          <li class="setting">
            <p>
              Locate My Device
            </p>
            <p>
              Locate My Device is based on Mozilla's Locate My Device service. Please log in to that service to use this feature.
            </p>
            <p>
              <a href="#"
                 role="button"
                 class="icon icon-view">
                Log in
              </a>
            </p>
          </li>
        </ul>
      </section>
      <section role="region" class="bottom-list bottom-description">
        <section>
          <header class="separator">
            <h2>What is Locate My Device</h2>
          </header>
        </section>
        <section data-type="list">
          <ul class="settings-list large">
            <li class="setting">
              <p>
              Locate My Device helps in case you lost your phone or your phone got stolen. Locate My Device allows you to see the exact location of your phone in any browser. That information is secured by a password only you know.
              </p>
            </li>
          </ul>
        </section>
      </section>
    </div>

  </template>
</element>
