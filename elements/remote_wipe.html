<element name="remote-wipe">
  <template>

    <section role="region">
      <header>
        <a href="#.settings-panel#.settings-panel-list">
          <span class="icon icon-back">back</span>
        </a>
        <menu type="toolbar">
          <!-- <button class="explain"><span>info</span></button> -->
        </menu>
        <h1>Remote Wipe</h1>
      </header>
    </section>

    <div class="card-content topic remote-wipe">
      <div class="topic-top setting remote-wipe on">
        <div class="illustrated-description">
          <div class="description on">
            Remote Wipe makes it possible to delete all the data on your phone remotely, by using the phone of a friend or the Where Is My Fox website.
          </div>
          <div class="description off">
            Your phone contains a lot of sensitive information, your photos, your e-mails and much more. If it ever were to fall into the wrong hands, villains could easily access everything.
          </div>

          <div class="topic-details">
            <div class="main-image">
              <img class="on" src="/images/remotewipe_on.png" alt="">
              <img class="off" src="/images/remotewipe_off.png" alt="">
            </div>

            <div class="settings-scroll-target"></div>

            <div class="grip"></div>
          </div>
        </div>
        <div class="topic-switch">
          <div class="title">Remote Wipe</div>
          <div class="setting-toggle" data-action="remotewipe-toggle"><div></div></div>
        </div>
      </div>

      <section data-type="list" class="full-height">
        <ul class="settings-list large">
          <li class="setting">
            <p>
              Where Is My Fox
            </p>
            <p>
              Remote wipe is based on Mozillas Where Is My Fox service. Please log in to that service to use this feature.
            </p>
            <p>
              <a href="#"
                 role="button"
                 class="icon icon-view">
                Log in
              </a>
            </p>
          </li>
          <li class="setting">
            <p>
              Backup
            </p>
            <p>
              Before you remote wipe your phone we advise you to select a backup service.
            </p>
            <span class="button icon icon-dialog" id="select-dirty-hack">
              <select name="profile">
                <option value="0" selected="selected">Dropbox</option>
                <option value="1">Tresorit</option>
                <option value="2">DT Server</option>
                <option value="3">Local</option>
              </select>
            </span>
          </li>
        </ul>
      </section>
      <section role="region" class="bottom-list bottom-description">
        <section>
          <header class="separator">
            <h2>What is Remote Wipe</h2>
          </header>
        </section>
        <section data-type="list">
          <ul class="settings-list large">
            <li class="setting">
              <p>
              Remote Wipe makes it possible to delete all the data on your phone remotely, by using the phone of a friend or the Where Is My Fox website.
              </p>
            </li>
          </ul>
        </section>
      </section>
    </div>

  </template>
</element>
