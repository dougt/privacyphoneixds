<element name="guest-mode">
  <template>

    <section role="region">
      <header>
        <a href="#.settings-panel#.settings-panel-list">
          <span class="icon icon-back">back</span>
        </a>
        <menu type="toolbar">
          <!-- <button class="explain"><span>info</span></button> -->
        </menu>
        <h1>Guest Mode</h1>
      </header>
    </section>

    <div class="card-content topic guest-mode">
      <div class="topic-top setting guest-mode on">
        <div class="illustrated-description">
          <div class="description on">
            The Guest Mode makes it possible to lend your phone to friends with only selected apps activated. All other apps and data are safely hidden and can only be accessed with the phoneâ€™s pin code.
          </div>
          <div class="description off">
            If you lend your phone to a friend or let your kids play with it, they will have access to all apps and all the sensitive data on your phone.
          </div>

          <div class="topic-details">
            <div class="main-image">
              <img class="on" src="/images/guestmode_on.png" alt="">
              <img class="off" src="/images/guestmode_off.png" alt="">
            </div>

            <div class="settings-scroll-target"></div>

            <div class="grip"></div>

          </div>
        </div>
        <div class="topic-switch">
          <div class="title">Guest Mode</div>
          <div class="setting-toggle" data-action="guestmode-toggle" id="switch"><div></div></div>
        </div>
      </div>

      <section data-type="list" class="full-height">

        <ul class="settings-list large">
          <li class="border-bottom-none">
            <p>
              Access to resources
            </p>
            <p>
              Decide which functions of the phone are enabled during guest mode
            </p>
          </li>
          <li class="setting wifi on">
            <div>
              <span class="title">
                Wifi
              </span>
              <div class="setting-toggle" data-action="guestmode-togglefeature" data-target="wifi"><div></div></div>
            </div>
          </li>
          <li class="setting bluetooth on">
            <div>
              <span class="title">
                Bluetooth
              </span>
              <div class="setting-toggle" data-action="guestmode-togglefeature" data-target="bluetooth"><div></div></div>
            </div>
          </li>
          <li class="setting camera on">
            <div>
              <span class="title">
                Camera
              </span>
              <div class="setting-toggle" data-action="guestmode-togglefeature" data-target="camera"><div></div></div>
            </div>
          </li>
          <li class="setting mobile-data on">
            <div>
              <span class="title">
                Mobile-Data
              </span>
              <div class="setting-toggle" data-action="guestmode-togglefeature" data-target="mobiledata"><div></div></div>
            </div>
          </li>
          <li class="border-bottom-none">
            <p>
              Make a list of apps
            </p>
            <p>
              Apps that will be available in guest mode
            </p>
          </li>
          <li class="compact">
            <ul class="app-list guest-mode-app-list">
              <li class="setting">
                <p style="text-align: center;"><progress></progress></p>
              </li>
            </ul>
          </li>
        </ul>
      </section>
    </div>
      

  </template>
</element>
