<element name="screen-lock">
  <template>

    <section role="region">
      <header>
        <a href="#.settings-panel#.settings-panel-list">
          <span class="icon icon-back">back</span>
        </a>
        <h1>Screen lock</h1>
      </header>
    </section>

    <div class="card-content topic screen-lock">
      <div class="topic-top setting screen-lock off">
        <div class="topic-switch">
          <div class="title">
            Lock screen
          </div>
          <div class="setting-toggle" data-action="guestmode-toggle" data-target="screenlock"><div></div></div>
        </div>
      </div>

      <section data-type="list" class="full-height disabled">
        <ul class="settings-list large">
          <li>
            <div class="setting bluetooth on">
              <span class="title">
                Passcode lock
              </span>
              <div class="setting-toggle" data-action="screenlock-togglefeature" data-target="passcode-lock"><div></div></div>
            </div>
            <section>
              <ul class="settings-list large">
                <li class="setting">
                  <form action="" class="bottom" data-action="screenlock-password" onsubmit="app.settings.toggleSetting(this);return false;" role="search">
                    <button type="submit">Set</button>
                    <p>
                      <input name="password" type="password" value="" />
                    </p>
                  </form>
                </li>
                <li class="setting">
                  <p>Require passcode</p>
                  <p>
                    <span class='button icon icon-dialog select-dirty-hack'>
                      <select data-action="screenlock-timeout">
                        <option name="screenlock-timeout" value="0">Immediately</option>
                        <option name="screenlock-timeout" value="5">After 5 seconds</option>
                        <option name="screenlock-timeout" value="10">After 10 seconds</option>
                        <option name="screenlock-timeout" value="30">After 30 seconds</option>
                        <option name="screenlock-timeout" value="60">After 1 minute</option>
                        <option name="screenlock-timeout" value="120">After 2 minutes</option>
                        <option name="screenlock-timeout" value="300">After 5 minutes</option>
                        <option name="screenlock-timeout" value="600">After 10 minutes</option>
                      </select>
                    </span>
                  </p>
                </li>
              </ul>
            </section>
          </li>
        </ul>
      </section>
    </div>
  </template>
</element>
